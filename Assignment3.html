<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>
    <form>
        <label><b>First name:</b></label><br>
  <input type="text" id="fname" name="fname"><br>
        <label><b>Last name:</b></label><br>
  <input type="text" id="lname" name="lname"><br>
  <label><b>Password:</b></label><br>
<input type="text" style="-webkit-text-security: square;"><br>
<label><b>Gender:</b></label><br>
  <input type="radio" id="rdobtn1" name="gender" value="Male">
  <label>Male</label><br>
  <input type="radio" id="rdobtn2" name="gender" value="female">
  <label>Female</label><br>
<label><b>Select the city:</b></label>
    <select name="city" id="city">
        <option value="select" selected disabled hidden style>Select</option>
      <option value="Bangalore">Bangalore</option>
      <option value="Nashik">Nashik</option>
      <option value="Pune">Pune</option>
      <option value="Mumbai">Mumbai</option>
</select><br><br>
<input type="button" id="btn" name="Submit" value="Submit">
    </form>
</body>
</html>
